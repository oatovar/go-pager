name: Unit Tests
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
env:
  CC_TEST_REPORTER_ID: "${{ secrets.CC_TEST_REPORTER_ID }}"
jobs:
  run-tests:
    name: go test
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š Checkout Code
        uses: actions/checkout@v2
      - name: ðŸ› ï¸ Setup Go environment
        uses: actions/setup-go@v2.1.3
        with:
          go-version: "1.17.6"
      - name: ðŸ§° Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/go/bin
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: ðŸ‘·â€â™‚ï¸ Installing go dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: |
          go mod download
      - name: â¬‡ï¸ Downloading code climate test reporter
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
      - name: ðŸ§ª Run tests
        run: go test -v -tags=unit -coverprofile=c.out ./...
      - name: ðŸ†™ Upload code climate test coverage report
        run: ./cc-test-reporter after-build --prefix github.com/oatovar/go-pager
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          args: --verbose
